<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rey Air</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Rey Air</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Flight Information</h2>
            <label for="from">Where From:</label>
            <input type="text" id="from" placeholder="Enter departure location">
            
            <label for="to">Where To:</label>
            <input type="text" id="to" placeholder="Enter destination location">
            
            <button id="submit">Check Flights</button>
        </section>
        <section class="charity-section">
            <h2>Rey Air's Charity</h2>
            <p>We donate a portion of our profits to help those in need. Join us in making a difference!</p>
        </section>
        <section class="three-d-view">
            <h2>3D View of Your Flight</h2>
            <div id="flight-3d-view">[3D Flight View Placeholder]</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
